name: Deploy para UOLHost via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ftp.meaclean.com
          username: github@meaclean.com
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./
          server-dir: /       # <-- ESSENCIAL — raiz já é "invoice"
          exclude: |
            **/.git*
            **/.github*
            **/node_modules*
