name: Deploy para UOLHost via FTP

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # OBRIGATÓRIO para evitar erro no git

      - name: Deploy via FTP
uses: SamKirkland/FTP-Deploy-Action@4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # Pasta local a enviar
          local-dir: "./"

          # Pasta dentro do UOLHost
          server-dir: "/invoice"

          # Desativa comparação com git se quiser evitar erros
          exclude: |
            **/.git*
            **/.github*
            **/node_modules*
